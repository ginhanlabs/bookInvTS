
<ngb-accordion #acc="ngbAccordion" activeIds="0">
  <ngb-panel *ngFor="let company of companies; let i=index" id="{{i}}" title="{{company.name}}">
      <ng-template ngbPanelContent>
          <app-side-nav-item [publisherChild]="company.name"></app-side-nav-item>
      </ng-template>
  </ngb-panel>
</ngb-accordion>
